<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid main">
        <div class="row top justify-content-center">
            <div class="col-4">
                <p>Student Enrollment Form</p>
            </div>
            
        </div>
        <div class="row middle">
            <div class="col mainForm">
                <div class="row p-5 m-5 border-end border-4 border-success">
                    <form action="" class="enrollment">
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="name">Name</label>
                            </div>
                            <div class="col-3">
                                <input type="text" id="name" name="name" class="rounded border-secondary" value="Atul">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="Email">Email</label>
                            </div>
                            <div class="col-3">
                                <input type="text" id="Email" name="email" class="rounded border-secondary" value="atul.tomar@nagarro.com">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="Website">Website</label>
                            </div>
                            <div class="col-3">
                                <input type="text" id="Website" name="Website" class="rounded border-secondary" value="https://www.nagarro.com/en">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="link">Image Link</label>
                            </div>
                            <div class="col-3">
                                <input type="text" id="link" name="link" class="rounded border-secondary" value="https://picsum.photos/200">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="">Gender</label>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <div class="form-check">
                                        <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                                        <label for="male" class="gender" class="form-check-label">Male</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-check">
                                        <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                                        <label for="female" class="gender" class="form-check-label">Female</label>
                                    </div>  
                                </div> 
                            </div> 
                        </div>
                        <div class="row p-2">
                            <div class="col-3">
                                <label for="">Skills</label>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-3 form-check">
                                        <input type="checkbox" id="Java" name="Skills" value="Java" class="form-check-input">
                                        <label for="Java" class="form-check-label">Java</label>
                                    </div>
                                    <div class="col-3 form-check">
                                        <input type="checkbox" id="HTML" name="Skills" value="HTML" class="form-check-input">
                                        <label for="HTML" class="form-check-label">HTML</label>
                                    </div>
                                    <div class="col-2 form-check">
                                        <input type="checkbox" id="CSS" name="Skills" value="CSS" class="form-check-input">
                                        <label for="CSS" class="form-check-label">CSS</label>  <br>
                                    </div>       
                                </div>
                               
                            </div>                      
                        </div>
                        <div class="row p-4">
                            <div class="col-4">
                                <button class="btn btn-primary enroll" type="submit">Enroll Student</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-danger clear" onclick="clears()" type="reset">Clear</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="col second">
                <div class="row justify-content-center">
                    <div class="row justify-content-center m-5">
                        <div class="col-5">
                            <h3>Enrolled Students</h3>
                        </div>
                    </div>
    
                    <div class="row  do g-0 justify-content-center">
                        <div class="col-6">
                            <div class="description">Description</div>
                        </div>
                        <div class="col-3">
                            <div class="image">Image</div>
                        </div>
                        <div class="add row g-0">
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
            </div>

        </div>
        <div class="row bottom justify-content-center">
            <div class="col-4">
                Copyright 2020-2021 by Fresher Training
            </div> 
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>

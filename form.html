<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 4</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS file-->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!--Main parent container-->
    <div class="container-fluid main">
        <!--Top Heading-->
        <div class="row top">
            <div class="col d-flex justify-content-center">
                <p>Student Enrollment Form</p>
            </div>
        </div>

        <!--Middle part-->
        <div class="row">
            <!--Form part of middle-->
            <div class="col">
                <div class="row m-5 border-end border-4 border-success">
                    <form action="" class="enrollment">

                        <!--Name Field-->
                        <div class="row p-3">
                            <div class="col-3">
                                <label for="name">Name</label>
                            </div>
                            <div class="col">
                                <input type="text" id="name" name="name" class="rounded border-secondary" value="Atul">
                            </div>
                        </div>

                        <!--Email Field-->
                        <div class="row p-3">
                            <div class="col-3">
                                <label for="Email">Email</label>
                            </div>
                            <div class="col">
                                <input type="text" id="Email" name="email" class="rounded border-secondary" value="atul.tomar@nagarro.com">
                            </div>
                        </div>

                        <!--Website Field-->
                        <div class="row p-3">
                            <div class="col-3">
                                <label for="Website">Website</label>
                            </div>
                            <div class="col">
                                <input type="text" id="Website" name="Website" class="rounded border-secondary" value="https://www.nagarro.com/en">
                            </div>
                        </div>

                        <!--Link Field-->
                        <div class="row p-3">
                            <div class="col-3 ">
                                <label for="link">Image Link</label>
                            </div>
                            <div class="col">
                                <input type="text" id="link" name="link" class="rounded border-secondary" value="https://picsum.photos/200">
                            </div>
                        </div>

                        <!--Gender Checkbox-->
                        <div class="row p-3">
                            <!--Gender Label-->
                            <div class="col-4">
                                <label for="">Gender</label>
                            </div>
                            <div class="col">
                                <!--Male Label-->
                                <div class="row">
                                    <div class="form-check">
                                        <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
                                        <label for="male" class="gender" class="form-check-label">Male</label>
                                    </div>
                                </div>
                                <!--Female Label-->
                                <div class="row">
                                    <div class="form-check">
                                        <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                                        <label for="female" class="gender" class="form-check-label">Female</label>
                                    </div>  
                                </div> 
                            </div> 
                        </div>

                        <!--Skills Field-->
                        <div class="row p-3">
                            <!--Skills label-->
                            <div class="col-4">
                                <label for="">Skills</label>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <!--Java label-->
                                    <div class="col form-check">
                                        <input type="checkbox" id="Java" name="Skills" value="Java" class="form-check-input">
                                        <label for="Java" class="form-check-label">Java</label>
                                    </div>
                                    <!--HTML label-->
                                    <div class="col form-check">
                                        <input type="checkbox" id="HTML" name="Skills" value="HTML" class="form-check-input">
                                        <label for="HTML" class="form-check-label">HTML</label>
                                    </div>
                                    <!--CSS label-->
                                    <div class="col form-check">
                                        <input type="checkbox" id="CSS" name="Skills" value="CSS" class="form-check-input">
                                        <label for="CSS" class="form-check-label">CSS</label>  <br>
                                    </div>       
                                </div> 
                            </div>                      
                        </div>

                        <!--Buttons-->
                        <div class="row p-3">
                            <!--Enroll Button-->
                            <div class="col-4">
                                <button class="btn btn-primary" type="submit">Enroll Student</button>
                            </div>
                            <!--Clear Button-->
                            <div class="col">
                                <button class="btn btn-danger" onclick="clears()" type="reset">Clear</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!--Submission part of middle-->
            <div class="col">
                <div class="row justify-content-center">
                    <!--Heading-->
                    <div class="row justify-content-center m-5">
                        <div class="col-5 d-flex justify-content-center">
                            <h3>Enrolled Students</h3>
                        </div>
                    </div>
                    <!--Table part-->
                    <div class="row  do g-0 justify-content-center">
                        <!--Table Heading-->
                        <div class="col-6">
                            <div class="description">Description</div>
                        </div>
                        <div class="col-3">
                            <div class="image">Image</div>
                        </div>
                        <!--Table Content added dynamically-->
                        <div class="add row g-0">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="row">
            <div class="col d-flex justify-content-center">
                Copyright 2020-2021 by Fresher Training
            </div> 
        </footer>

    </div>

    <!--JavaScript file-->
    <script src="form.js"></script>  
</body>
</html>
